# This workflow will test a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven


name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:

  deploy1:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger deployment
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy-crud-app.yml
          repo: joschne-assesment/infra
          token: ${{ secrets.REPO_PAT }}
          inputs: |
            {
              "app_version": "1"
            }

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Test with Maven
        run: bash test.sh

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions: write-all

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA
        id: extract_sha
        run: echo "::set-output name=sha::$(echo ${{ github.sha }} | cut -c1-7)"


      - name: Build and Push Docker
        run: |
          ./mvnw quarkus:build \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.registry="ghcr.io" \
            -Dquarkus.container-image.group="joschne-assessment" \
            -Dquarkus.container-image.name="crud-app" \
            -Dquarkus.container-image.tag="${{ steps.extract_sha.outputs.sha }}"

    outputs:
      version: ${{ steps.extract_sha.outputs.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Trigger deployment
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy-crud-app.yml
          repo: joschne-assesment/infra
          token: ${{ secrets.REPO_PAT }}
          inputs: |
            {
              "app_version": "${{needs.build.outputs.version}}"
            }

